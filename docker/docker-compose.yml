version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - comment_db
          - post_db
  ui:
    image: ${DOCKER_LOGIN}/ui:${UI_VERSION}
    ports:
      - 9292:9292/tcp
    networks:
      - front_net
  post:
    image: ${DOCKER_LOGIN}/post:${POST_VERSION}
    networks:
      - back_net
      - front_net
  comment:
    image: ${DOCKER_LOGIN}/comment:${COMMENT_VERSION}
    networks:
      - back_net
      - front_net

volumes:
  post_db:

networks:
  back_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
  front_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
